<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<div class = "margin"></div>
<body>
    <div id = "imageDiv">
        <div id = "odinHeaderDiv">ODIN</div>
        <img alt = "Photo of nice leaves" src = "./img/plant.jpg" id = "leaves">
    </div>
    <div id = "formDiv">
        <div id="topHeadersDiv">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your depeest dreams. Sign up <em>now</em> to get started.</h3>
            <h3>You know you want to.</h3>
        </div>
            <form action = "example.com/path" method = "post">
                <div id="fillOutDiv">
                    <h2 id = "lets">Let's do this!</h2>
                    <div id="mainBodyDiv">
                        <div id="leftColDiv">
                            <div id="firstNameDiv" class = "fieldDiv">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id = "firstName" required>
                            </div>
                            <div id="emailDiv" class = "fieldDiv">
                                <label for="email">EMAIL</label>
                                <input type="email" id = "email" name = "user_email" required>
                            </div>
                            <div id="passwordDiv" class = "fieldDiv">
                                <label for="password">PASSWORD</label>
                                <input type="password" id = "password" required>
                            </div>
                        </div>
                        <div id="rightColDiv">
                            <div id="lastNameDiv" class = "fieldDiv">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id = "lastName" required >
                            </div>
                            <div id="pNumberDiv" class = "fieldDiv">
                                <label for="pNumber">PHONE NUMBER</label>
                                <input type="tel" id = "pNumber" required>
                            </div>
                            <div id="conPasswordDiv" class = "fieldDiv">
                                <label for="conPassword">CONFIRM PASSWORD</label>
                                <input type="password" id = "conPassword" required>
                            </div>
                        </div>
                    </div>
                    <button type = "submit" id = "submitButton">Create Account</button>
                </div>
            </form>
    </div>
</body>
<div class = "margin"></div>
</html>
